<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCCSurvey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <!--#1-->
          <h1 id="title" class="text-center">Boba Factory Feedback Form</h1>
          <!--#2-->
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve!
          </p>
        </header>
        <!--#3-->
        <form id="survey-form">
          <div class="form-group">
            <!--#4-->
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required 
             />
            
          </div>
          <div class="form-group">
            <!--#5 & 6-->
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
              pattern=".+@+\.com"
              size="30"
            />
          </div>
          <div class="form-group">
            <!--#7, 8, 9, 10 & 11-->
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
                <!--13-->
          <div class="form-group">
            <p>Would you recommend us to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div>
      
          <div class="form-group">
            <!--12-->
            <p>
              What is your favorite feature?
            </p>
            <select id="dropdown" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="food">Menu</option>
              <option value="ambience">Atmosphere</option>
              <option value="service">Service</option>
              
              <option value="prices">Prices</option>
            </select>
          </div>
      
          <div class="form-group">
            <!--#14-->
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="Menu"
                type="checkbox"
                class="input-checkbox"
              />Menu</label
            >
            <label>
              <input
                name="prefer"
                value="Atmosphere"
                type="checkbox"
                class="input-checkbox"
              />Atmosphere</label
            >
            <label
              ><input
                name="prefer"
                value="Service"
                type="checkbox"
                class="input-checkbox"
              />Service</label
            >
                        
            <label
              ><input
                name="prefer"
                value="Prices"
                type="checkbox"
                class="input-checkbox"
              />Prices</label
            >
            
          </div>
      
          <div class="form-group">
            <!--#15-->
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <!--#16-->
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
